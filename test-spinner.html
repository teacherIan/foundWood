<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Test</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Test spinner 1: Using spin-smooth animation */
        .loading-spinner {
            border: 5px solid rgba(119, 72, 28, 0.2) !important;
            border-radius: 50% !important;
            border-top: 5px solid #77481c !important;
            width: 50px !important;
            height: 50px !important;
            animation: spin-smooth 1s linear infinite !important;
            margin: 0 !important;
            flex-shrink: 0 !important;
            display: block !important;
            align-self: center !important;
            justify-self: center !important;
            will-change: transform !important;
            transform: translateZ(0) !important;
            -webkit-transform: translateZ(0) !important;
        }

        /* Test spinner 2: Using basic spin animation */
        .loading-spinner-basic {
            border: 5px solid rgba(119, 72, 28, 0.2);
            border-radius: 50%;
            border-top: 5px solid #77481c;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Test spinner 3: Inline style animation */
        .loading-spinner-inline {
            border: 5px solid rgba(119, 72, 28, 0.2);
            border-radius: 50%;
            border-top: 5px solid #77481c;
            width: 50px;
            height: 50px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-smooth {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .test-label {
            font-weight: bold;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <h1>Loading Spinner Animation Test</h1>

    <div class="test-section">
        <div class="test-label">App's Current Spinner (spin-smooth):</div>
        <div class="loading-spinner"></div>
    </div>

    <div class="test-section">
        <div class="test-label">Basic Spin Animation:</div>
        <div class="loading-spinner-basic"></div>
    </div>

    <div class="test-section">
        <div class="test-label">Inline Animation:</div>
        <div class="loading-spinner-inline" style="animation: spin 1s linear infinite;"></div>
    </div>

    <div class="test-section">
        <div class="test-label">JavaScript Animation:</div>
        <div id="js-spinner" class="loading-spinner-inline"></div>
    </div>

    <script>
        // Test JavaScript-based animation
        const jsSpinner = document.getElementById('js-spinner');
        let rotation = 0;

        function animateSpinner() {
            rotation += 3;
            jsSpinner.style.transform = `rotate(${rotation}deg)`;
            requestAnimationFrame(animateSpinner);
        }

        animateSpinner();
    </script>
</body>

</html>
