<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Loading Screen Test</title>
    <style>
        /* Import the same styles as the app */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        /* Replicate the exact loading screen styles from the app */
        .font-loading-screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100vw !important;
            height: 100vh !important;
            min-height: 100vh !important;
            background-color: #ffffff !important;
            color: #77481c !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif !important;
            font-size: 1.2rem !important;
            z-index: 999999999 !important;
            overflow: hidden !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            place-items: center !important;
            place-content: center !important;
            text-align: center !important;
            gap: 20px !important;
            inset: 0 !important;
            transform: translateZ(0) !important;
            -webkit-transform: translateZ(0) !important;
        }

        /* Updated spinner styles with fix */
        .loading-spinner {
            border: 5px solid rgba(119, 72, 28, 0.2) !important;
            border-radius: 50% !important;
            border-top: 5px solid #77481c !important;
            width: 50px !important;
            height: 50px !important;
            animation: spin-smooth 1s linear infinite !important;
            -webkit-animation: spin-smooth 1s linear infinite !important;
            margin: 0 !important;
            flex-shrink: 0 !important;
            display: block !important;
            align-self: center !important;
            justify-self: center !important;
            will-change: transform !important;
        }

        /* Updated keyframes */
        @keyframes spin-smooth {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin-smooth {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="font-loading-screen">
        <div class="loading-spinner" aria-label="Loading spinner"></div>
        <div role="status" aria-live="polite" style="
                text-align: center;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            ">
            <div style="text-align: center; margin-bottom: 10px;">
                Loading 3D scene...
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                <small>
                    Step 1 - Fonts: ✅ | Step 2 - 3D Scene: ⏳ | Images: Load on-demand ⚡
                </small>
            </div>
            <div style="
                    font-style: italic;
                    font-size: 1.1rem;
                    color: #8b5a2b;
                    max-width: 350px;
                    text-align: center;
                    line-height: 1.4;
                    font-weight: 500;
                    margin: 0 auto;
                    padding: 0 20px;
                ">
                "Crafting something beautiful takes time"
            </div>
        </div>
    </div>

    <script>
        // Test if the animation is actually running
        const spinner = document.querySelector('.loading-spinner');

        function checkAnimation() {
            const computedStyle = window.getComputedStyle(spinner);
            const animationName = computedStyle.getPropertyValue('animation-name');
            const animationDuration = computedStyle.getPropertyValue('animation-duration');
            const animationPlayState = computedStyle.getPropertyValue('animation-play-state');

            console.log('Animation Name:', animationName);
            console.log('Animation Duration:', animationDuration);
            console.log('Animation Play State:', animationPlayState);
            console.log('Transform:', computedStyle.getPropertyValue('transform'));

            // Check if the transform is changing
            setTimeout(() => {
                console.log('Transform after 100ms:', computedStyle.getPropertyValue('transform'));
            }, 100);
        }

        // Run check after a brief delay to allow styles to apply
        setTimeout(checkAnimation, 500);
    </script>
</body>

</html>
